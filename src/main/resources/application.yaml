swagger-api:
  version: "1.0"

spring:
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:15432/postgres
    username: postgres
    password: postgres

server:
  port: 8091
  servlet:
    context-path: /app
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: health,info

logging.level:
  org.springframework.jdbc.core.JdbcTemplate: debug